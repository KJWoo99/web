<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 인식 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .output {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .listening-message {
      font-style: italic;
      color: gray;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>음성 인식 예제</h1>

    <p class="output"></p>
    <p class="listening-message"></p>
    <button onclick="sendSpeech()">음성 인식 시작</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
