<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 인식</title>
    <style>
        /* 스타일 추가 */
        .active {
            background-color: green;
            color: white;
        }
        .listening-message, .result-item, .interim-item {
            margin-top: 10px;
            font-size: 16px;
        }
        #modal, #newModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        #modal button, #newModal button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="resultContainer"></div>
    <button id="startStopButton">음성 인식 시작/멈춤</button>
    <button id="playButton">녹음된 오디오 재생</button>

    <!-- 음성 인식 중지 모달 -->
    <div id="modal">
        <p>음성 인식을 멈추겠습니까?</p>
        <button id="confirmButton">예</button>
        <button id="cancelButton">아니요</button>
    </div>

    <!-- 처음 방문 시 모달 -->
    <div id="newModal">
        <p>이 메시지를 일주일 동안 보지 않으려면 "일주일 동안 보지 않기" 버튼을 클릭하세요.</p>
        <button id="closeNewModal">닫기</button>
        <button id="dontShowForAWeek">일주일 동안 보지 않기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
